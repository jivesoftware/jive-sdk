<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/bootstrap.min.css">
    <meta http-equiv="Content-Type" value="text/html; charset=utf-8" />
    <script>
        host = "{{{host}}}";
    </script>
</head>
<body>
<div class="container-fluid" id="jobs-panel-container">
    <div class="container-fluid" id="jobs-panel">
        <h3><span id="jobname"></span> is failing.</h3>
        <p>
        <div id="description-container">
            <h5>Description</h5>
            <span id="description"></span>
        </div>

        <div id="build-container">
            <h5>Build Status</h5>
            <span id="buildstatus"></span>
        </div>

        <div id="job-container">
            <h5>Job Status</h5>
            <span id="jobstatus"></span>
        </div>

        <span id="lastpassed">There have been no successful builds.</span>
        </p>
    </div>
    <a href="#" class="" id="postdiscussion" style="margin-right:10px">Create Discussion</a>
    <a href="#" class="" id="gotojenkins" style="margin-right:10px">View in Jenkins</a>
</div>

<div class="container-fluid" id="discussion-panel" style="display:none">
    <div class="alert-area" style="display:none">
        <!-- area for alerts to appear -->
    </div>
    <div>
        <label>Subject:</label><br>
        <input type="text" id="subject" style="width: 500px">
    </div>

    <div>
        <label>Message:</label><br>
        <textarea class="span6" rows=3 id="message" style="resize:none; width: 500px"></textarea>
    </div>

    <div>
        <label>Share With</label><br>
        <p><small>Leave this blank to share to this place.</small></p>
        <input type="text" id="people" data-provide="typeahead" style="resize:none; width: 500px">
        <div class="container-fluid" id="shared-people">
            <!--Shared People-->
        </div>
    </div>

    <br>
    <button class="btn btn-primary" id="create-discussion">Create Discussion</button>
</div>
</body>
<script src="{{{host}}}/javascripts/jQuery-1.10.2.js"></script>
<script src="{{{host}}}/javascripts/bootstrap.min.js"></script>
<script src="{{{host}}}/{{{TILE_NAME}}}/action.js"></script>
</html>
