<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/bootstrap.min.css">
    <script src="{{{host}}}/javascripts/jquery-1.8.3.js"></script>
    <script src="{{{host}}}/javascripts/oauth2client.js"></script>
    <script src="{{{host}}}/{{{TILE_NAME}}}/javascripts/action.js"></script>
    <script>
        $(document).ready( function() {
            doIt( '{{{host}}}');
        });
    </script>
</head>

<body>

    <div id="j-card-authentication" class="j-card" style='display: none'>
        <u>Repository:</u>&nbsp&nbsp<label id="repoA"><b>placeholder for repo</b></label>&nbsp&nbsp<u>Issue #:</u>&nbsp&nbsp<b><label id="issueA"></label></b>
        <br><br>
        Labels: <label id="labelsA"><b>placeholder for labels</b></label>
        <br><br>
        <a id="GitHubLinkA" href="https://www.github.com" target="_blank">placeholder for github link and issue name</a>

        <br> <br>
        <p>The remote system (GitHub) requires you to grant access before proceeding.</p>
        <br><br>
        <button id="oauth">Grant Access</button>
        <button id="btn_submitA">Exit</button>
        <br>
    </div>

    <div id="j-card-action" class="j-card" style='display: none'>
        <div class="container_fluid" id="todo_panel">
            <u>Repository:</u>&nbsp&nbsp<label id="repoB"><b>placeholder for repo</b></label>&nbsp&nbsp<u>Issue #:</u>&nbsp&nbsp<b><label id="issueB"></label></b>
            <br><br>
            Labels: <label id="labelsB"><b>placeholder for labels</b></label>
            <br><br>
            <a id="GitHubLinkB" href="https://www.github.com" target="_blank">placeholder for github link and issue name</a>

            <br> <br>
            Existing Comments:<br><br>
            <div id="div-comments-table">
                <table class="table table-striped table-condensed table-bordered" style="border: 1px solid" id="comments-table">
                    <th>Comment:</th><th>By User:</th><th>Timestamp</th>
                </table>
            </div>

            <br>New Comment: <br>
            <textarea type="textarea" id="comment" rows="4" cols="50"></textarea>
            <br><br>
            <button class="btn btn-primary" id="btn_comment">Post Comment</button>
            <button class="btn btn-primary" id="btn_close">Close Issue</button>
            <button class="btn btn-primary" id="btn_submitB">Exit</button>
            <br>
        </div>
    </div>
</body>
</html>
