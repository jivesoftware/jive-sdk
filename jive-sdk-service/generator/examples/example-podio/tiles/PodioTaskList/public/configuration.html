    <script src="{{{host}}}/javascripts/oauth2client.js"></script>

</div>

    <h4>Podio Task List Tile Configuration</h4>

    <p>
        Project:   <select id="projectList"></select>
    </p>
    <button class="btn btn-primary" id="btn_done">Done</button>
    </p>
    </div>
</div>
