<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/style.css">
    <meta http-equiv="Content-Type" value="text/html; charset=utf-8" />
    <title>Configure Bitcoin Exchange Rates Tile</title>
</head>

<body>

    <form>
        <h1>Select a currency</h1>
        <ul id="currencies">
            <li><input type="radio" name="symbol" value="AUD" id="AUD" /> <label for="AUD">AUD</label>
            <li><input type="radio" name="symbol" value="BRL" id="BRL" /> <label for="BRL">BRL</label>
            <li><input type="radio" name="symbol" value="CAD" id="CAD" /> <label for="CAD">CAD</label>
            <li><input type="radio" name="symbol" value="CHF" id="CHF" /> <label for="CHF">CHF</label>
            <li><input type="radio" name="symbol" value="CNY" id="CNY" /> <label for="CNY">CNY</label>
            <li><input type="radio" name="symbol" value="DKK" id="DKK" /> <label for="DKK">DKK</label>
            <li><input type="radio" name="symbol" value="EUR" id="EUR" /> <label for="EUR">EUR</label>
            <li><input type="radio" name="symbol" value="GBP" id="GBP" /> <label for="GBP">GBP</label>
            <li><input type="radio" name="symbol" value="HKD" id="HKD" /> <label for="HKD">HKD</label>
            <li><input type="radio" name="symbol" value="ILS" id="ILS" /> <label for="ILS">ILS</label>
            <li><input type="radio" name="symbol" value="JPY" id="JPY" /> <label for="JPY">JPY</label>
            <li><input type="radio" name="symbol" value="NZD" id="NZD" /> <label for="NZD">NZD</label>
            <li><input type="radio" name="symbol" value="PLN" id="PLN" /> <label for="PLN">PLN</label>
            <li><input type="radio" name="symbol" value="RUB" id="RUB" /> <label for="RUB">RUB</label>
            <li><input type="radio" name="symbol" value="SEK" id="SEK" /> <label for="SEK">SEK</label>
            <li><input type="radio" name="symbol" value="SGD" id="SGD" /> <label for="SGD">SGD</label>
            <li><input type="radio" name="symbol" value="SLL" id="SLL" /> <label for="SLL">SLL</label>
            <li><input type="radio" name="symbol" value="THB" id="THB" /> <label for="THB">THB</label>
            <li><input type="radio" name="symbol" value="USD" id="USD" /> <label for="USD">USD</label>
            <li><input type="radio" name="symbol" value="XRP" id="XRP" /> <label for="XRP">XRP</label>
        </ul>
        <input type="submit" value="Apply"/>
    </form>

    <script src="{{{host}}}/{{{TILE_NAME}}}/main.js"></script>
</body>
</html>
