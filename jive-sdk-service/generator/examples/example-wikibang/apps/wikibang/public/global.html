<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wikipedia Search</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />	
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/shared.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/search.js"></script>
</head>
<body style="background: url('images/wikipedia-logo-20.png') no-repeat center 50px;">
	<div id="search" class="main">
		<div class="wrap">
			<input type="text" id="searchinput" class="search-query" placeholder="Search Wikipedia" data-provide="typeahead">
		    <!-- <button type="submit" class="btn">Search</button> -->
			<!-- <input type="text" placeholder="Search Wikipedia" id="searchinput" data-provide="typeahead"> -->
		</div>
		<div class="loading">
			<img src="images/jive-image-loading.gif"/>
		</div>
		<div id="content">
			<div id="results">
				<div id="thumbnail">
				</div>
				<div id="display">
				</div>
			</div>
		</div>
		<div id="buttons">
            <button id="cancel" class="btn" type="submit">
                Close
            </button>
	    </div>		
	</div> 
</body>
</html>
