<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{{host}}}/stylesheets/bootstrap.min.css">
    <meta http-equiv="Content-Type" value="text/html; charset=utf-8" />
    <title>Configure JIRA tile</title>
</head>

<body>
<div class="container-fluid" id="loading-panel">
    <div class="row row-fluid" style="text-align: center">
        <div class="span4" style="margin-top: 50px">
            <div><strong>Loading...</strong></div>
            <div class="progress progress-striped active">
                <div class="bar" style="width: 100%;"></div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" id="auth-panel" style="display:none">
    <label>Enter your JIRA username:</label>
    <input type="text" id="user" />

    <label>Enter your JIRA password:</label>
    <input type="password" id="pass" />

    <button class="btn btn-primary" id="auth-btn">Continue</button>
</div>

<div class="container-fluid" id="filter-panel" style="display:none; margin: 5px">
    <label>Select a favorite filter for which you want updates.</label><br>
    <input type="text" id="filter" data-provide="typeahead" title="You are only able to track filters you have marked as a favorite"/><br/><br>
    <label>Group by:</label>
    <br>
    <input type="radio" name="sort" value="Severity">Severity<br>
    <input type="radio" name="sort" value="Type">Type<br>
    <input type="radio" name="sort" value="Status">Status<br>
    <input type="radio" name="sort" value="Assignee">Assignee<br>
    <button class="btn btn-success" id="submit" style="margin-top: 15px">Apply</button>
</div>

<script src="{{{host}}}/javascripts/jQuery-1.10.2.js"></script>
<script src="{{{host}}}/javascripts/jquery.base64.min.js"></script>
<script src="{{{host}}}/javascripts/bootstrap.min.js"></script>
<script src="{{{host}}}/{{{TILE_NAME}}}/configuration.js"></script>
<script>
    {{=<% %>=}}
    jive.tile.onOpen(function(config, options) {
        initialize(config, options, "{{{host}}}", "{{{jira_host}}}");
    });
    <%={{ }}=%>
</script>
</body>
</html>
